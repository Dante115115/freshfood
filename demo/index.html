    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    // each ingredient must be on like a new line
                    const foods = contents.split('\n').map(line => line.trim()).filter(Boolean);
                    console.log(foods);
                    // this is like the outputed list or array idk what its called


                    globalFoods = foods;
                };
                reader.readAsText(file);
            }
        }
    </script>
